<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <title>{{ site.title }}</title>

    <!-- Favicon -->
    <!--
    <link rel="icon" type="image/x-icon" href="{{ "/assets/img/favicon.ico" | prepend: site.baseurl }}" />
    -->
    <link rel="icon" type="image/x-icon" sizes="16x16" href="{{ "/assets/img/favicon-16.png" | prepend: site.baseurl }}" />
    <link rel="icon" type="image/x-icon" sizes="32x32" href="{{ "/assets/img/favicon-32.png" | prepend: site.baseurl }}" />
    <link rel="icon" type="image/x-icon" sizes="48x48" href="{{ "/assets/img/favicon-48.png" | prepend: site.baseurl }}" />
    <link rel="icon" type="image/x-icon" sizes="128x128" href="{{ "/assets/img/favicon-128.png" | prepend: site.baseurl }}" />

    <!-- Come and get me RSS readers -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.baseurl }}" />
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.baseurl }}">
    <!--[if IE 8]><link rel="stylesheet" href="{{ "/assets/css/ie.css" | prepend: site.baseurl }}"><![endif]-->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.baseurl }}">

    <!-- Modernizr -->
    <script src="{{ "/assets/js/modernizr.custom.15390.js" | prepend: site.baseurl }}" type="text/javascript"></script>

    {% if site.google_analytics %} {% include google_analytics.html %} {% endif %}
</head>
